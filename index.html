<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Photo Album</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="album-container">
        <h1>Virtual Photo Album for Dad</h1>
        <div id="book" class="book">
            <!-- Pages of the book -->
            <div class="page">
                <div class="content">
                    <img src="1.jpg" alt="Description of photo 1">
                    <p>Caption for photo 1</p>
                </div>
            </div>
            <div class="page">
                <div class="content">
                    <img src="2.jpg" alt="Description of photo 2">
                    <p>Caption for photo 2</p>
                </div>
            </div>
            <div class="page">
                <div class="content">
                    <img src="3.jpg" alt="Description of photo 3">
                    <p>Caption for photo 3</p>
                </div>
            </div>
            <!-- Add more pages as needed -->
        </div>
        <div class="controls">
            <button id="prev-page" class="nav-button">Previous</button>
            <button id="next-page" class="nav-button">Next</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
